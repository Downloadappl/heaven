    <script>
        let currentVideoPlayer = null;

        function playEpisode(url, button) {
            // إيقاف الفيديو السابق إذا كان موجوداً
            if (currentVideoPlayer) {
                currentVideoPlayer.pause();
                currentVideoPlayer.currentTime = 0; // إعادة تعيين الفيديو إلى البداية
            }

            // إخفاء جميع مشغلات الفيديو
            document.querySelectorAll('.video-container').forEach(container => {
                container.style.display = 'none';
            });

            // إظهار مشغل الفيديو الخاص بالحلقة المحددة
            var videoContainer = button.nextElementSibling;
            var videoPlayer = videoContainer.querySelector('video');
            var videoSource = videoContainer.querySelector('source');

            videoSource.src = url; // وضع رابط الحلقة في مصدر الفيديو
            videoPlayer.load(); // تحميل الفيديو
            videoPlayer.play(); // تشغيل الفيديو
            videoContainer.style.display = 'block'; // إظهار مشغل الفيديو

            currentVideoPlayer = videoPlayer; // تعيين الفيديو الحالي
        }

        function toggleTheme() {
            var body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            var icon = document.querySelector('.theme-toggle i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }
